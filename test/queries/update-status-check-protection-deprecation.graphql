# repos/updateStatusCheckPotection was renamed to
# repos/updateStatusCheckProtection
{
  endpoint(
    version: "0.0.6"
    route: "PATCH /repos/{owner}/{repo}/branches/{branch}/protection/required_status_checks"
  ) {
    changes {
      type
      date
      note
      before {
        operationId
      }
      after {
        operationId
      }
    }
  }
}
